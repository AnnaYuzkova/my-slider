<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Сім вершин</h1>
      <!-- Слайдер -->
      <div class="image-slider swiper">
        <div class="image-slider__wrapper swiper-wrapper">
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="./images/Everest.jpg" alt="Картинки" />
              <p class="text">Еверест</p>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="./images/Aconcagua.jpg" alt="Картинки" />
              <p class="text">Аконкагуа</p>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="./images/denali-aliaska.jpg" alt="Картинки" />
              <p class="text">Деналі</p>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="./images/kilimandzharo.jpg" alt="Картинки" />
              <p class="text">Кіліманджаро</p>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="./images/elbrus.jpg" alt="Картинки" />
              <p class="text">Ельбрус</p>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="./images/winson.jpg" alt="Картинки" />
              <p class="text">Масив Вінсон</p>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="./images/dzhaya.jpg" alt="Картинки" />
              <p class="text">Пунчак-Джая</p>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="./images/kostushko.jpg" alt="Картинки" />
              <p class="text">Косцюшко</p>
            </div>
          </div>
        </div>
        <!-- Стрелки управления -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- Пагинация -->
        <div class="swiper-pagination"></div>
        <!-- Полоса прокрутки -->
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/slider.js"></script>
  </body>
</html>
